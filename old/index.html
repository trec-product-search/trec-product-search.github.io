    <h2>Overview</h2>
    <div class="highlight-section">
        <p>Online shopping has drastically reshaped consumer expectations, emphasizing speed, convenience, and accuracy. The TREC 2025 Product Search and Recommendations Track aims to advance research in product search and recommendation systems by creating robust, high-quality datasets that enable the evaluation of end-to-end multimodal retrieval and nuanced product recommendation algorithms. The dataset spans diverse products across multiple languages and includes both textual descriptions and visual content, designed specifically to reflect real-world e-commerce search and recommendation challenges.</p>
    </div>

    <h2>Track Tasks</h2>
    <div class="task-card">
        <h4>Search Task: Query Expansion for Product Search</h4>
        <p>Participants are tasked with enhancing retrieval effectiveness through advanced query expansion techniques. Teams will focus on reformulating user queries to close the vocabulary gap and significantly boost product retrieval performance.</p>
        <ul class="task-list">
            <li>Improve query realism and diversity using synthetic data generation techniques.</li>
            <li>Focus specifically on task-oriented queries (e.g., "birthday party essentials").</li>
        </ul>
    </div>

    <div class="task-card">
        <h4>Recommendation Task: Item-to-Item Relations</h4>
        <p>This task addresses the nuanced challenge of identifying item relationships, such as complementary or substitute products, through explicit annotation and evaluation. Participants will build models capable of discerning detailed product relationships to enhance recommendations, supporting sophisticated e-commerce scenarios like complementary product recommendations and basket completion.</p>
        <ul class="task-list">
            <li>Identify nuanced relationships (complementary, substitute, compatible).</li>
            <li>Develop ranked lists for complementary and substitute products based on a seed product.</li>
        </ul>
    </div>
